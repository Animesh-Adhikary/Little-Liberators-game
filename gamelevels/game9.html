<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gameLevel.css">
</head>

<body>
    <img src="cartoonBoy.png" alt="cartoon-img">
    <div class="level-container">
        <h2>Choose the correct Answer</h2>
        <!-- level statement -->
        <div class="level-statementBox">
            <p>What is the legal age for employment in hazardous occupations in India?
            </p>
        </div>
        <div class="level-option">
            <!-- level choice options -->
            <button id="choiceBtn1" style="background: rgb(163, 163, 255);">
                <h3>1.18 years</h3>
            </button>
            <button id="choiceBtn2" style="background: rgb(255, 125, 113);">
                <h3>2.16 years</h3>
            </button>
        </div>

        <div class="level-submit">
            <button id="submit" style="background: #ffffff;">
                <h3>Submit</h3>
            </button>
            <button id="next" style="background: rgb(255, 255, 255);">
                <h3>Next <span></span></h3>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
